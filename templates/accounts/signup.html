{% extends 'base.html' %}
{% block content %}
    <div class="container" id="article">
        <div class="row">
            <div class="col-md-12">
                <h3 style="text-align: center">Sign Up</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <p><i style="color:red;">{{ error }}</i></p>
                <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                    <label for="username">Name</label>
                    <input type="text" name="username" class="form-control"><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control"><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"><br>
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control"><br>
                    <input type="submit" value="Sign Up" class="btn btn-secondary">
                </form><br>
                <h5>Already Have an Account ? <a style="text-decoration: none;" href="{% url 'login' %}">Login Here</a></h5>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div><br>
{% endblock %}

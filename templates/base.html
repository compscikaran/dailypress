{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Software Engineering Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/main.css' %}" />
</head>
<body>
    <div class="container" id="header">
    <div class="row">
        <div class="col-lg-12">
            <br>
        <h1> The Software Engineering Journal </h1>
        <p style="text-align:center;">Short Notes on the Art of Sofware Engineering</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <hr class="seperator">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 tag">
            <h5 style="text-align:center">Conferences</h5>
        </div>
        <div class="col-md-2 tag">
            <h5 style="text-align:center">Python</h5>
        </div>
         <div class="col-md-4 tag" style="text-align:center">
            {% if user.is_authenticated %}
                
                <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-secondary" value="Logout"/>
                </form>
            {% else %}
                <h5><a href="{% url 'login' %}"><button class="btn btn-secondary">Login</button></a>&nbsp;&nbsp;<a href="{% url 'signup' %}"><button class="btn btn-secondary">Signup</button></a></h5>
            {% endif %}
        </div>
       <div class="col-md-4 tag">
            <form class="form-inline float-center" method="GET" action={% url 'search_article' %}>
                <input type="text" class="form-control" placeholder="Search" name='query'> &nbsp;&nbsp;
                <input type="submit" value="Go" class="btn btn-secondary glyphicon glyphicon-search">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
        </div>
    </div>
    </div>
    {% block content %}
    {% endblock content %}
    <div class="container" id="footer">
        <div class="row">
            <div class="col-lg-12"><hr class="seperator"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p style="text-align: center;">Copyright &copy; Karan Gupta 2018</p>
            </div>
        </div>
    </div>
</body>
</html>

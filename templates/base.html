{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ TITLE }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/main.css' %}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href=""{% url 'home' %}"">{{ TITLE }}<br></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li>
        <a class="nav-link" href="{% url 'tag_search' %}?tag=Tag1">Tag1<a>
      </li> 
      <li>
        <a class="nav-link" href="{% url 'tag_search' %}?tag=Tag2">Tag2<a>
      </li>
      <li>
        <a class="nav-link" href="{% url 'tag_search' %}?tag=Tag3">Tag3<a>
      </li>
      <li>
        <a class="nav-link" href="{% url 'tag_search' %}?tag=Tag4">Tag4<a>
      </li>
      <li>
        <a class="nav-link" href="{% url 'tag_search' %}?tag=Tag5">Tag5<a>
      </li>
      <li>
        <a class="nav-link">{{ TIME }}</a>
      </li>
    </ul>
    <form class="form-inline float-right" method="GET" action={% url 'search_article' %}>
                <input type="text" class="form-control" placeholder="Search" name='query'> &nbsp;&nbsp;
                <input type="submit" value="Go" class="btn btn-secondary glyphicon glyphicon-search">
            </form>
  </div>
</nav>
<br><br><br>
    {% block content %}
    {% endblock content %}
    <div class="container" id="footer">
        <div class="row">
            <div class="col-lg-12"><hr class="seperator"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p style="text-align: center;">Copyright &copy; Dailypress 2018</p>
            </div>
        </div>
    </div>
</body>
</html>

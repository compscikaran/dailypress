{% extends 'base.html' %}
{% block content %}
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <div class="container" id="editwindow">
        <div class="row">
        <div class="col-md-12">
            <form id="writer" method="POST" action="{% url 'new_article' %}" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title"><br>
                <label class="btn btn-secondary">Browse Banner
                <input type="file" name="header" accept="image/*" hidden>
                    </label>  
                <div id="toolbar" class="article"></div>
                <div id="editor" class="article"></div>
                <br>
                <input type="hidden" name="fulltext" id="fulltext">
                <button onclick="updateFullText()" class="btn btn-secondary"> Save Article </button><br>
            </form><br>
            
        </div>
        <div class="col-md-4">
            
        </div>
        </div>
    </div><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        // Quill editor options
        toolbarOptions = [
        [{ header: [1, 2, false] }],
        ['bold', 'italic', 'underline'],
        [{ list: 'ordered'}, { list: 'bullet'}],
        ['image', 'blockquote', 'code-block', 'link'],
        [{ script: 'super'}, { script: 'sub'}],
        
        [{ size: ['small', 'medium', 'large', 'huge']}],
        [{ color: []}]
        ];
    
        var quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
            },
            theme: 'snow'
        });
    </script>
    <script>
    function updateFullText() {
        document.getElementById('fulltext').value = quill.root.innerHTML;
    }
    </script>
{% endblock %}
